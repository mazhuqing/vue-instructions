<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="dist/vue.js"></script>
</head>
<body>
    <div id="box">
        <input type="text" ref="mytext">
        <button @click="handleClick()">click</button>

        <child ref="mychild"></child>
    </div>

    <script>
        Vue.component("child",{
            data(){
                return{
                    childtext:"child定义的"
                }
            },
            template:`
            <div>
              child  -{{childtext}}
          </div>
            `
        })

         //子组件
         new Vue({
             el:"#box",
             methods:{
                 handleClick(){
                    // console.log(this.$refs.mytext.value)
                    console.log(this.$refs.mychild.childtext)
                    this.$refs.mychild.childtext="222222"
                 }
             }
         })

          /*
          1. ref放在标签上， 拿到的是原生节点
          2. ref放在组件上， 拿到的是组件对象,通信功能
          3.ref 与 $refs 一起组队用的
        */
    </script>
</body>
</html>
