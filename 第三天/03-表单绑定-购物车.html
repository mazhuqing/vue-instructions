<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="dist/vue.js"></script>
</head>
<body>
    <div id="box">
        <ul>
            <li v-for="data in list" :key="data.id">
                <input type="checkbox" :value="data" v-model="checkgroup">
                <h3>{{data.name}}</h3>
                <p>价格：{{data.price}}</p>
                <p>数量：{{data.number}}</p>
            </li>
        </ul>
        {{checkgroup}}
        <p>总金额：{{getSum()}}</p>
    </div>

    <script>
        new Vue({
            el:"#box",
            data:{
                checkgroup:[],
                list:[
                    {
                      name:"商品1",
                      price:10,
                      number:1,
                      id:"1",
                    },
                    {
                      name:"商品2",
                      price:20,
                      number:2,
                      id:"2",
                    },
                    {
                      name:"商品3",
                      price:30,
                      number:3,
                      id:"3",
                    },
                ]
            },
            methods:{
                getSum(){
                    var sum = 0;
                    for(var i in this.checkgroup){
                        sum += this.checkgroup[i].price * this.checkgroup[i].number
                    }
                    return sum
                }
            },
        })
    </script>
</body>
</html>
